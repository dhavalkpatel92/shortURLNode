<html>

<head>

<body>
    <div class='container'>
        <nav class='navbar navbar-inverse navbar-fixed-top'>
            <div class='container'>

                </div>
            </div>

                <label class="control-label col-sm-1" for="pwd">Link:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="link" placeholder="Enter Link Here">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-md-10" id="info"></div>
        </div>
        <div class="row">

            <div class="col-sm-1"></div>
            <div class="col-md-10" id="result"></div>
        </div>
